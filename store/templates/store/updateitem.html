{% extends 'store/base.html' %}
{% block title %} Add item {% endblock title %}

{% block body %} 

<div class="container">
    <div class="col-sm-10" >
        <h1 align="center" class="my-5">Update Item</h1>

            <!-- Using Messages django -->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            
            
        <form action="" method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="">Product Name:</label>
                <input type="text" class="form-control" id="product_name" value="{{items.product_name}}" name="product_name"  placeholder="Product Name">
            </div>

              <div class="form-group">
                <label for="">Category:</label>
                <input type="text" class="form-control" id="category" value="{{items.category}}" name="category">
              </div>
            
              <div class="form-group">
                <label for="">Price:</label>
                <input type="number" class="form-control" id="price" value="{{items.price}}" name="price" >
            </div>

            <div class="form-group">
                <label for="">Description:</label>
                <input type="text"  class="form-control" id="desc" value="{{items.desc}}" name="desc">
            </div>

            <div class="form-group">
                <label for="">Publish Date:</label>
                <input type="date" class="form-control" id="pub_date" value="{{items.pub_date}}" name="pub_date">
            </div>

            <div class="form-group">
                {% if items.image %}
                    <img src="{{ items.image.url }}"  class="rounded">
                {% endif %}
                <label for="" >Product Image</label>
                <input type="file" class="form-control"  name="image">
            </div>

            <input type="submit" value="Update" class="btn btn-success" >
            <a href="{% url 'dashboard' %}" class="btn btn-danger"> Cancel</a>
            
        </form>

    </div>
</div> 

{% endblock body %}
