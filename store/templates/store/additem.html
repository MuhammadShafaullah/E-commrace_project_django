{% extends 'store/base.html' %}
{% block title %} Add item {% endblock title %}

{% block body %} 

<div class="container">
    <div class="col-sm-10" >
        <h1 align="center" class="my-5">Dasheboard/Add Post</h1>

            <!-- Using Messages django -->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}


        <form action="" method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="">Product Name:</label>
                <input type="text" class="form-control" id="product_name" name="product_name"  placeholder="Product Name">
            </div>

              <div class="form-group">
                <label for="">Category:</label>
                <input type="text" class="form-control" id="category" name="category" placeholder="Category">
              </div>
            
              <div class="form-group">
                <label for="">Price:</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Product Price">
            </div>

            <div class="form-group">
                <label for="">Description:</label>
                <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Desc"></textarea>
            </div>

            <div class="form-group">
                <label for="">Publish Date:</label>
                <input type="date" class="form-control" id="pub_date" name="pub_date"  placeholder="Publish Date">
            </div>

            <div class="form-group">
                <label for="">Product Image</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>

            <input type="submit" value="Add" class="btn btn-success" >
            <a href="{% url 'dashboard' %}" class="btn btn-danger"> Cancel</a>
            
        </form>

    </div>
</div> 

{% endblock body %}
